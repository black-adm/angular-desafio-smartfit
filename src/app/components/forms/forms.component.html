<div class="form-container">
    <form>
        <div class="form-icon">
            <img src="/assets/images/clock.png" alt="Clock icon">
            Horário
        </div>

        <h4>
            Qual período quer treinar ?
        </h4>
        <hr>

        <div class="form-radios">
            <input type="radio" name="morning" value="morning">
            <label for="morning">Manhã</label>
            <span>06:00 ás 12:00</span>
        </div>
        <hr>

        <div class="form-radios">
            <input type="radio" name="afternoon" value="afternoon">
            <label for="afternoon">Tarde</label>
            <span>12:01 ás 18:00</span>
        </div>
        <hr>

        <div class="form-radios">
            <input type="radio" name="night" value="night">
            <label for="night">Noite</label>
            <span>18:01 ás 23:00</span>
        </div>
        <hr>

        <div class="form-checkbox">
            <input type="checkbox" name="closed-units">
            <label for="closed-units">Exibir unidades fechadas</label>

            <span>
                Resultados encontrados: <strong>0</strong>
            </span>
        </div>

        <div class="form-buttons">
            <button>
                Encontrar unidade
            </button>

            <button id="clean-button">
                Limpar
            </button>
        </div>
    </form>
</div>
