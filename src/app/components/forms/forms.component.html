<div class="form-container">
    <form [formGroup]="formGroup">
        <div class="form-icon">
            <img src="/assets/images/clock.png" alt="Clock icon">
            Horário
        </div>

        <h4>
            Qual período quer treinar ?
        </h4>
        <hr>

        <div class="form-radios">
            <input type="radio" name="hour" value="morning" formControlName="hour">
            <label for="morning">Manhã</label>
            <span>06:00 ás 12:00</span>
        </div>
        <hr>

        <div class="form-radios">
            <input type="radio" name="hour" value="afternoon" formControlName="hour">
            <label for="afternoon">Tarde</label>
            <span>12:01 ás 18:00</span>
        </div>
        <hr>

        <div class="form-radios">
            <input type="radio" name="hour" value="night" formControlName="hour">
            <label for="night">Noite</label>
            <span>18:01 ás 23:00</span>
        </div>
        <hr>

        <div class="form-checkbox">
            <span>
                <input type="checkbox" name="showClosed" formControlName="showClosed">
                <label for="showClosed">Exibir unidades fechadas</label>
            </span>

            <span>
                Resultados encontrados:
                <strong>{{ filtredResults.length }}</strong>
            </span>
        </div>

        <div class="form-buttons">
            <button (click)="onSubmit()">
                Encontrar unidade
            </button>

            <button id="clean-button" (click)="onClean()">
                Limpar
            </button>
        </div>
    </form>
</div>
